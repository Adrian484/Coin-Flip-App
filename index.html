<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip</title>
</head>
<body>
    <div class="container">
        <div class="coin">
            <div class="side" id="heads"><img src="heads.png" alt="Heads"></div>
            <div class="side" id="tails"><img src="tails.png" alt="Tails"></div>
        </div>
        <p id="flipping-message">Flipping...</p>
        <p id="result-message" style="display: none;"></p>
        <button id="flip-button">Flip Coin</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
